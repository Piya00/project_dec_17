<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index_css.css">
</head>

<body>
    <div class="box">
        <h1><i class='bx bxs-book-add'></i>Add New Library Member</h1>
        <form>
            <h2>Role:</h2>
            <select id="Role">
                <option value="select">--Select Role--</option>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Staff">Staff</option>
            </select>

            <h2>Membership ID:</h2>
            <input type="number" placeholder="  Enter Membership ID" id="id">

            <h2>Full Name:</h2>
            <input type="text" placeholder="    Enter Full Name" id="name">

            <h2>Email:</h2>
            <input type="email" placeholder="   Enter Email Address" id="email">

            <h2>Password:</h2>
            <input type="password" placeholder="    Enter Password" id="password">

            <h2>Confirm Password ID:</h2>
            <input type="password" placeholder="    Confirm Password" id="Confirm">

            <br>
            <button id="button">Add New Library Member</button>





        </form>
    </div>
</body>

</html>
